{% extends "home.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="admin_page">
    <h1>Edit Email</h1>
    <div>
        <h2>Current Email</h2>
        <span>"{{user_info['email']}}"</span>

                <input type="password" id="password" class="boxes" name="password" required/>

        <a href="{{ url_for('user_profile.user_profile') }}">Back</a>
    </div>   
</div>
