{% extends "home.html" %}
{% block title %}Log in {% endblock %}
{% block content %}
<h1>Login Pagae</h1>
<div>
Log in with your email and password
<form method="POST" id="userForm" action="/login">
  <label
    >Email:
    <input type="email" id="userEmail" class="boxes" name="userEmail" required/>
  </label>
  <br />
  <label>
    Password:
    <input type="password" id="userPassword" class="boxes" name="userPassword" required/>
  </label>
  <button>Submit</button>
</form>    
</div>

{% endblock %}
